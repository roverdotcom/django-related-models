[tox]
envlist =
    clean,
    check,
    3.10-2.2-cover,
    3.10-3.2-cover,
    3.10-4.0-cover,
    3.7-2.2-cover,
    3.7-3.2-cover,
    3.8-2.2-cover,
    3.8-3.2-cover,
    3.8-4.0-cover,
    3.9-2.2-cover,
    3.9-3.2-cover,
    3.9-4.0-cover,
    docs,

[gh-actions]
python =
    3.7: 3.7
    3.8: 3.8
    3.9: 3.9
    3.10: 3.10,docs,clean,check

[testenv]
basepython =
    {docs,bootstrap,clean,check,report,codecov}: {env:TOXPYTHON:python3}
setenv =
    PYTHONPATH={toxinidir}
    PYTHONUNBUFFERED=yes
passenv =
    *
deps =
    factory_boy
    future
    pytest
    pytest-cov
    pytest-django
    pytest-travis-fold

commands =
    {posargs:pytest -vv --ignore=src}

[testenv:docs]
deps =
    -r{toxinidir}/docs/requirements.txt
commands =
    sphinx-build {posargs:-E} -b html docs dist/docs
    # sphinx-build -b linkcheck docs dist/docs

[testenv:bootstrap]
deps =
    jinja2
    matrix
skip_install = true
usedevelop = false
commands =
    python ci/bootstrap.py
[testenv:check]
deps =
    docutils
    check-manifest
    flake8
    readme-renderer
    pygments
    isort
    twine
skip_install = true
usedevelop = false
commands =
    python setup.py sdist
    twine check dist/*.tar.gz
    check-manifest {toxinidir}
    flake8 src tests setup.py
    isort --verbose --check-only --diff src tests setup.py

[testenv:clean]
commands = coverage erase
skip_install = true
usedevelop = false
deps = coverage

[testenv:3.10-2.2-cover]
basepython = {env:TOXPYTHON:python3.10}
setenv =
    {[testenv]setenv}
usedevelop = true
commands =
    {posargs:pytest --cov --cov-report=term-missing -vv}
deps =
    {[testenv]deps}
    pytest-cov
    Django~=2.2.0

